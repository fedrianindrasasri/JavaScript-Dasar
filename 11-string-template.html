<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>

<body>

    <!-- 
    untuk menggunakan string template cara pembuatan Stringnya harus menggunakan `(backtick) bukan petik satu atau petik dua
    bisa juga menggunakan expression di string template
    -->


    <script>
        const name = "Fedrian Indra Sasri";
        const value = 80
        const template = `Nama : ${name}, Lulus : ${value > 75}`;  // String template

        console.info(template);
    </script>
</body>

</html>
