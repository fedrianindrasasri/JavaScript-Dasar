<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy dan Truthy</title>
</head>

<body>
    <!--
        falsy atau kadang ditulis falsey, adalah value yang ketika dalam konteks boolean, dia dianggap false
        ini adalah salah satu fitur unik dari JS, yang berguna, namun kadang juga sering membingungkan
        jadi di JS, kondisi itu tidak hanya bisa boolean, tapi diluar boolean pun bisa, namun kita harus tahu beberapa data falsy, atau dianggap false
        
        truthy adalah kebalikan dari falsy, diman adatanya dianggap bernilai true

    -->

    <script>
        let data = "";
        if (data) {
            document.writeln("TRUE");
        } else {
            document.writeln("FALSE");
        }
    </script>
</body>

</html>
