<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>

<body>

    <!--
        sebelumnya kita selalu membuat function dengan nama
        kita juga bisa membuat function tanpa nama function, atau istilahnya adalah anonymous function
        kita bisa buat anonymous functino dalam sebuah variable atau bisa juga kita buat ketika mengisi parameter
        
    -->

    <script>
        // cara membuat anonymous function
        const say = function (name) {
            console.info(`Hello ${name}`);
        }

        say("Fedrian");

        // anonymous function di parameter
        function giveMeName(callback) {
            callback("Fedrian");
        }


        
        giveMeName(function (name) {
            console.info(`Hi, ${name}`);
        });
    </script>
</body>

</html>
