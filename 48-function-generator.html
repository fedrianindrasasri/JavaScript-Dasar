<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>

<body>

    <!--
        adalah function yang digunakan untuk membuat data generator
        generator adalah data yang bisa di interasi seperti array
        untuk membuat function generator, kita perlu menggunakan tanda * setelah kata function
        dan untuk mengembalikan data di tiap iterasi, kita bisa menggunakan kaca kunci yield diikuti datanya

        generator itu sifatnya lazy
        jadi jika kita tidak mengambil data dari generator, maka yield selanjutnya tidak akan dieksekusi

    -->

    <script>
        function* createName() {
            yield "Fedrian";
            yield "Indra";
            yield "Sasri";
        }

        const names = createName();
        for (const name of names) {
            console.log(name);
        }

        // function generator kompleks
        function* buatGanjil(value) {
            for (let i = 1; i <= value; i++) {
                if (i % 2 === 1) {
                    yield i;
                }
            }
        }

        const numbers = buatGanjil(100);
        // for (const number of numbers) {
        //     console.info(number);
        // }
        console.info(numbers.next().value);
    </script>
</body>

</html>
