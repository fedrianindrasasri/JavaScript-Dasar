<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>

<body>

    <!--
        parameter juga bisa kita beri default value,
        artinya jika kita tidak mengirim data ke paramtere atau kita mengirim data undefined,
        maka secara otomatis parameter akan diisi oleh default value
    -->

    <script>
        function register(name, gender = "UNKNOWN") {
            console.log(name);
            console.log(gender)
        }


        register("Fedrian", "Male");
        register("Indra");
        register("Sasri", undefined);
    </script>
</body>

</html>
