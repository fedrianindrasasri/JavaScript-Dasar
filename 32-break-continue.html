<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Continue</title>
</head>

<body>
    <!--
        break digunakan untuk menghentikan perulangan atau case dalam swith
        continue digunakan untuk menghentikan perulangan saat ini, lalu melanjutkan ke perulangan selanjutnya
    -->
    <script>
        // CONTOH BREAK
        let counter = 1;
        while (true) {
            document.writeln(`<p>Perulangan ke - ${counter}</p>`);
            counter++;

            if (counter > 10) {
                break;
            }
        }

        // CONTOH CONTINUE
        for (let index = 1; index <= 100; index++) {
            if (index % 2 === 0) {
                continue;
            }
            document.writeln(`<p>Perulangan ganjil ${index}</p>`);
        }

    </script>
</body>

</html>
