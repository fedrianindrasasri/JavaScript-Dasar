<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strict Mode</title>
  </head>
  <body>
    <!--
    saat kita menjalankan kode program JS, secara default kode program kita akan berjalan dalam mode tidak strict,
      atau istilahnya sloppy mode
    pada ES5, diperkenalkan mode strict, dimana ketika mode dijalankan, maka akan merubah beberapa cara kerja JS, seperti:
      - merubah beberapa JS error dari yang tadinya silent error, menjadi throw error
      - memperbaiki beberapa kesalahan engine JS untuk optimasi
      - menolak beberapa kode perintah yang kedepannya akan digunakan di ES
    untuk menggunakan mode strict, kita bisa menambahkan `use strict` pada baris awal file JS kita
    atau bisa juga ditambahkan di awal function kita

  -->

    <script>
      function useStrictMode() {
        'use strict';
        const person = {
          firstName: 'Fedrian',
        };

        // with statement dilarang digunakan di strict mode dan kode dibawah akan error
        with (person) {
          console.info(firstName);
        }
      }
    </script>
  </body>
</html>
