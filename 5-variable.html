<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>

<body>

    <script>

        // variable dengan var
        var fullName = "Fedrian Indra Sasri</br>";
        document.writeln(fullName);

        // variable dengan let
        let fullNameLet = "Fedrian Indra Sasri";
        document.writeln(fullNameLet);

        const apllication = "Belajar JS Dasar";


    </script>

</body>

</html>
<!--
    variable adalah tempat untuk menyimpan data
    untuk membuat variable di JS kita bisa menggunakan kata kunci var dan diikuti dengan nama variablenya
    JS adalah dynamic language, artinya variabel di JS tidak terpaku menggunakan satu tipe data, kita bisa mengubah-ubah tipe data di 
        variable yang sama  


    sebelum tahun 2015, kata kunci untuk variable hanya var
    tahun 2015 sejak versi ECMAScript 2015, diperkenalkan kata kunci baru  untuk membuat variable yaitu let dan const
    JS sekarang tidak direkomendasikan lagi menggunakan kata kunci var untuk membuat variable, namun diganti dengan let,
        hal ini dikarenakan ada masalah dengan desain awal var

    
    => Kata kunci const
    kata kunci let atau var data bisa kita ubah sesuka kita
    sedangakan const jika sudah terisi, maka kita tidak bisa mengubahnya lagi.
 -->
