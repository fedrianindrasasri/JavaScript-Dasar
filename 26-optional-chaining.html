<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>

<body>
    <!--
    optional chaining operator (?) merupakan operator yang digunakan untuk mengamankan ketika kita ingin mengakses property sebuah pbject dari data nullish
    jika kita mencoba mengakses property dari sebuah object dari data nullish tanpa menggunakan optional chaining operator, maka akan terjadi error
    
    -->
    <script>
        const person = {};

        let country;

        alert(person?.address?.country);

        document.writeln(`<p>${country}</p>`);

        document.writeln("SUKSES");
    </script>
</body>

</html>
