<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>

<body>
    <!--
        adalah kombinasi function dan bundel referensi ke data disekitarnya
        kita sudah tahu bahwa local scope tidak bisa diakses di luar scopenya
        dengan kemampuan closure, kita bisa membuat sebuah function di local scope dan referensi ke data di sekitar
            local scope tersebut, keluar scopenya
    -->

    <script>
        function createAdder(value) {
            const owner = "Fedrian";
            function add(param) {
                console.info(owner);
                return value + param;
            }
            return add;
        }

        const addTwo = createAdder(2);
        console.info(addTwo(10));
        console.info(addTwo(20));
    </script>

</body>

</html>
