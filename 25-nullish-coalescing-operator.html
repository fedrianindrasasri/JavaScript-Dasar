<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullish Coalescing Operator</title>
</head>

<body>
    <!--
        nullist value adalah null dan undefined
        nullish coalescing operator (??) adalah operator mirip dengan ternary operator, yang membedakan adalah pada kondisi,
        jika bernilai null atau undefined, baru value default nya diambil
    -->

    <script>
        let parameter;

        let data = parameter;

        if (data === undefined || data == null) {
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`);

        // Nullish Coalescing operator
        data = parameter ?? "Nilai Default";
        document.writeln(`<p>${data}</p>`);
    </script>
</body>

</html>
