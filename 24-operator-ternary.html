<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Ternary</title>
</head>

<body>
    <!--
        adalah operator sederhana dari if statement
    -->
    <script>
        const nilai = 75;
        let ucapan;
        if (nilai >= 75) {
            ucapan = "Selamat Anda Lulus";
        } else {
            ucapan = "Silahkan Coba Lagi";
        }
        document.writeln(`<p>${ucapan}</p>`);

        // Ternary Operator
        let ucapan2 = nilai >= 75 ? "Selamat Anda Lulus" : "Silahkan Coba Lagi";
        document.writeln(`<p>${ucapan2}</p>`);
    </script>
</body>

</html>
