<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Sebagai Value</title>
</head>

<body>

    <!--
        function tidak hanya bisa digunakan sebagai kode program yang dieksekusi, tapi juga bisa sebagai value
        artinya, function bisa disimpan di variable, bisa juga dikirim melalui parameter ke function lainnya
    -->

    <script>
        function sayHello(name) {
            console.info(`Hello ${name}`);
        }

        const say = sayHello;

        say("Fedrian");

        function giveMeName(callback) {
            callback("Indra");
        }

        giveMeName(sayHello);
        giveMeName(say)
    </script>
</body>

</html>
