<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <!--
        adalah statement percabangan yang sama dengan if, namun lebih sederhana cara pembuatannya
        kondisi switch statement hanya untuk perbandingan ==
    -->

    <script>

        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow anda lulus dengan baik<p/>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda Lulus<p/>");
                break;
            case "D":
                document.writeln("<p>Anda Tidak Lulus<p/>");
                break;
            default:
                document.writeln("<p>Mungkin anda salah jurusan<p/>");
        }
    </script>

</body>

</html>
