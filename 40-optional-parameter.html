<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Parameter</title>
</head>

<body>

    <!--
        secara default, parameter function itu optional
        artinya kita tidak wajib mengisi value nya ketika memanggil function
        jika tidak ada value yang kita kirim ke parameter ketika memanggil function,
            maka secara otomatis parameter tersebut bernilai undefined.
    -->

    <script>
        function sayHello(firstName, middleName, lastName) {
            console.log(firstName);
            console.log(middleName);
            console.log(lastName);
        }

        sayHello("Fedrian");
    </script>
</body>

</html>
