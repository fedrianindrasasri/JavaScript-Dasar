<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>

    <!--
        merupakan area akses sebuah data
        di js ada 2 jenis yaitu global scope dan local scope
        data di global scope dapat diakses di local scope, 
        tapi data di local scope hanya bisa diakses di local scope nya juga
        tidak bisa antar local scope
    -->

    <script>

        // variable global scope
        let counter = 0;

        function hitMe() {
            // local scope function hitMe()
            counter++;
        }

        hitMe();
        hitMe();

        console.info(counter);
    </script>
</body>

</html>
