<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>

<body>
    <!--
        adalah blok kode program yang akan berjalan saat kita panggil
        untuk membuat function kita bisa menggunakan kata kunci function, 
        lalu diikuti dengan nama function () dan diakhiri dengan{}
        kita bisa memanggil function dengan menggunakan nama funciton lalu diikuti dengan ()
        di bahasa yang lain disebut juga dengan method
    -->
    <script>
        // cara membuat function
        function sayHelloWorld() {
            document.writeln("<p>Hello World</p>");
        }

        // cara memanggilnya, bisa berkali kali
        sayHelloWorld();
        sayHelloWorld();
    </script>
</body>

</html>
