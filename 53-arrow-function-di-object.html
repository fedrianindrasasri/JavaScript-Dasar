<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function di Object</title>
  </head>
  <body>
    <!--

    arrow function juga bisa kita gunakan sebagai object method
    namun perlu diketahui, arrow function tidak bisa digunakan untuk mengakses argument object,
    function generator, kata kunci thid dan kata kuncti super
    jadi pastikan gunakan arrow function hanya memang ketika kita tidak butuh fitur-fitur diatas

  -->

    <script>
      const person = {
        name: 'Fedrian',
        // bila menggunakan arrow function maka akan mengembalikan nilai window
        sayHello: function (name) {
          console.info(`Hello ${name}`);
        },
      };

      person.sayHello('Indra');
    </script>
  </body>
</html>
