<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>

<body>
    <!--
        merupakan perulangan for yang digunakan untuk mengiterasi seluruh data property di object atau index di array
        walaupun for in bisa digunakan untuk Array, namun tidak direkomendasikan untuk array, karena biasanya kita jarang
        sekali butuh data index untuk array, kita bisa menggunakan for of
    -->
    <script>
        const person = {
            firstName: "Fedrian",
            middleName: "Indra",
            lastName: "Sasri"
        };

        for (const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        // for in di array
        const name = ["Fedrian", "Indra", "Sasri"];
        for (const index in name) {
            document.writeln(`<p>${index} : ${name[index]}</p>`);
        }
    </script>
</body>

</html>
