<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        const examValue = 60;

        if (examValue > 80) {
            document.writeln("<p>Good Job</p>");
        } else if (examValue > 60) {
            document.writeln("<p>Not Bad</p>");
        } else {
            document.writeln("<p>Try Again Next Year</p>");
        }
    </script>
</body>

</html>
<!-- 

dalam JS, if adalah salah satu kata kunci yang digunakan untuk percabangan
percabangan artinya kita bisa mengeksekusi kode program tertentu ketika suatu kondisi terpenuhi
hampir semua bahasa pemrograman mendukung if expression

else expression
    blok if akan dieksekusi ketika kondisi if bernilai true
    kadang kita ingin melakukan eksekusi program tertentu jika kondisi if bernilai false
    hal ini bisa dilakukan menggunakan else expression

else if expression
    kadang dalam if, kita butuh membuat beberapa kondisi
    kasus seperti ini, di JS kita bisa menggunakan else if expression

-->
