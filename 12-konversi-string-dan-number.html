<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konversi String dan Number</title>
</head>

<body>
  <script>
    const value1 = parseInt("1");
    const value2 = 1;

    const sum = value1 + value2;

    document.writeln(`<p>${sum}</p>`);

    document.writeln(`<p>${parseInt("1.9")}</p>`);
    document.writeln(`<p>${parseFloat("1.1")}</p>`);
    document.writeln(`<p>${Number("1.9")}</p>`);

    const a = 1;
    const b = 1;
    const total = a.toString() + b.toString();
    document.writeln(`<p>${total}</p>`);

    document.writeln(`<p>${parseInt("1.9salah1.9")}</p>`);
    document.writeln(`<p>${parseFloat("1.1fedrian")}</p>`);

    document.writeln(`<p>${Number("1.9salah1.9")}</p>`);
    document.writeln(`<p>${Number("1.1fedrian")}</p>`);

    const first = Number("salah");
    document.writeln(`<p>${isNaN(first)}`);

  </script>
</body>

</html>

<!-- 

konversi tipe data string dan number
  parseInt(String) => mengkonversi dari string ke number bulat
  parseFloat(string) => dari string ke number pecahan
  Number(string) => dari string ke number pecahan atau bulat
  number.toString() => dari number ke string

isNaN() function'
  function yang ditujukan untuk mengecek apakan sebuah number itu NaN atau bukan
  hasilnya dalah berupa data boolean, true jika NaN, false jika bukan
-->
